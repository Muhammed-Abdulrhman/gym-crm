;{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym CRM - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-blue-800 text-white w-64 flex-shrink-0">
            <div class="p-4">
                <h1 class="text-xl font-bold">Gym CRM</h1>
            </div>
            <nav class="mt-6">
                <a href="{% url 'start' %}" class="block py-2 px-4 text-white hover:bg-blue-700">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="{% url 'category' %}" class="block py-2 px-4 bg-blue-700 text-white">
                    <i class="fas fa-tags mr-2"></i>Categories
                </a>
                <a href="{% url 'customers' %}" class="block py-2 px-4 text-white hover:bg-blue-700">
                    <i class="fas fa-users mr-2"></i>Customers
                </a>
                <a href="#" class="block py-2 px-4 text-white hover:bg-blue-700">
                    <i class="fas fa-cog mr-2"></i>Settings
                </a>
                <a href="{% url 'logout' %}" class="block py-2 px-4 text-white hover:bg-blue-700">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center p-4">
                    {% block title %}
                    {% endblock %}
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Admin</span>
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>
            
            <main class="p-6">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
